<!DOCTYPE html>
<html>
<head>
    <title>Genesys Waypoint Tool</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background: #f4f4f4; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn { background: #1a73e8; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        .btn:hover { background: #1557b0; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Genesys Waypoint Export</h2>
        <p>Enter data below and click Export to generate <b>user.dat</b>.</p>
        <table id="wpTable">
            <thead>
                <tr>
                    <th>ID (Max 5)</th>
                    <th>Name (Max 12)</th>
                    <th>Lat</th>
                    <th>Lon</th>
                    <th>Elev</th>
                    <th>App Brg</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" value="TESTA"></td>
                    <td><input type="text" value="TEST ELEV"></td>
                    <td><input type="number" value="35.44444"></td>
                    <td><input type="number" value="-85.44444"></td>
                    <td><input type="number" value="440"></td>
                    <td><input type="number" value="0"></td>
                </tr>
            </tbody>
        </table>
        <br>
        <button class="btn" onclick="exportData()">Download USER.DAT</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
