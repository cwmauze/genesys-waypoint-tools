name: Daily FAA Database Sync

on:
  schedule:
    # Run at 08:00 UTC daily (approx 3 AM EST)
    - cron: '0 8 * * *'
  workflow_dispatch: # Allows you to force-run it manually from the Actions tab if needed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Important: Allows the robot to commit changes to your repo

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Updater Script
        run: python faa_db_updater.py

      - name: Commit and Push Changes
        run: |
          # Check if faa_master.json has changed
          if [[ -n $(git status --porcelain faa_master.json) ]]; then
            git config --global user.name 'FAA-Update-Bot'
            git config --global user.email 'bot@noreply.github.com'
            git add faa_master.json version.json
            git commit -m "Auto-update FAA Database to latest cycle"
            git push
            echo "Database updated successfully."
          else
            echo "No changes detected. Database is already up to date."
          fi
